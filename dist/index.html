<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="styles/main_global.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header_main"> 
        <div class="header_top">
          <div class="header_top__logo"><a href="/"> <img src="i/logo.svg" alt="Logo"></a></div>
          <div class="header_top__location"><img src="i/icons/mark.svg" alt="Location">
            <p>Магадан</p>
          </div>
          <div class="header_top__number">
            <div class="header_top__number_button">
              <button> <img src="i/icons/phone.svg" alt="">
                <p>+7 423 202 55 02</p>
              </button>
            </div>
            <div class="header_top__number_icon"><a href=""> <img src="i/socials/whatsapp.svg" alt=""></a></div>
          </div>
          <div class="header_top__cart"><a href=""> <img src="i/icons/cart.svg" alt="">
              <p>Корзина (10)</p></a></div>
          <div class="header_top__account"><a href=""> <img src="i/icons/account.svg" alt="">
              <p>Личный кабинет</p></a></div>
        </div>
        <div class="header_nav">
          <div class="header_nav__title">
            <p>КАТАЛОГИ</p>
          </div>
          <div class="header_nav__catalog">
            <ul class="header_nav__catalog__list">
              <li class="header_nav__catalog__item">Запчасти</li>
              <li class="header_nav__catalog__item">Агрегаты</li>
              <li class="header_nav__catalog__item">Ремонт</li>
              <li class="header_nav__catalog__item">Спецтехника</li>
              <li class="header_nav__catalog__item">Экспресс-доставка</li>
              <li class="header_nav__catalog__item">О компании</li>
              <li class="header_nav__catalog__item">Контакты</li>
            </ul>
          </div><a href=""> 
            <div class="header_nav__search"><img src="i/icons/search.svg" alt=""></div></a>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="base">
      </div>
    </div><script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.6.0.min.js"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <script>window.TweenMax || document.write('<script src="js/gsap.min.js"><\/script>')</script>
    <script type="text/javascript">window.productionStatus = 'development';</script>
    <script src="js/libs.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <div class="succes">
      <div class="succes_main"> 
        <p>Ваше сообщение успешно отправлено!</p>
        <div class="succes_icon">
           <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
<circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
<path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
</svg>
        </div>
      </div>
    </div>
    <div class="close">
      <div class="close_main"> 
        <p>Проверьте правильность полей!</p>
        <div class="close_icon">
           <svg class="checkmark_close" class="test-icon" width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="white" stroke-width="3" stroke-dasharray="100"><circle class="close__circle" cx="26" cy="26" r="25" fill="none"/><path class="icon-path" id="check" d="M 15,15 L 32,33 M 32,15 L 15,33"></path></svg></div>
      </div>
    </div>
  </body>
</html>
